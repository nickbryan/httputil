version: "2"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - embeddedstructfieldcheck
    - err113
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exhaustruct
    - exptostd
    - fatcontext
    - forcetypeassert
    - funcorder
    - funlen
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godoclint
    - godot
    - godox
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet
    - grouper
    - iface
    - inamedparam
    - ineffassign
    - interfacebloat
    - intrange
    - iotamixing
    - ireturn
    - maintidx
    - makezero
    - mirror
    - misspell
    - mnd
    - modernize
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl_v5
  settings:
    copyloopvar:
      check-alias: true
    depguard:
      rules:
        main:
          list-mode: strict
          allow:
            - $gostd
            - github.com/nickbryan/httputil
            - github.com/nickbryan/slogutil
            - github.com/go-playground/form
            - github.com/go-playground/validator/v10
            - github.com/google/go-cmp/cmp
            - github.com/google/uuid
    embeddedstructfieldcheck:
      forbid-mutex: true
    errcheck:
      check-type-assertions: true
    exhaustive:
      check:
        - switch
        - map
      default-signifies-exhaustive: true
    exhaustruct:
      exclude:
        - .+/httputil\.Endpoint$
    funlen:
      ignore-comments: true
    gocognit:
      min-complexity: 15
    gocyclo:
      min-complexity: 15
    goconst:
      find-duplicates: true
    grouper:
      const-require-grouping: true
      import-require-grouping: true
    interfacebloat:
      max: 3
    ireturn:
      allow:
        - anon
        - error
        - empty
        - generic
        - stdlib
        - httputil.Handler
    misspell:
      locale: US
    nestif:
      min-complexity: 7
    nilnil:
      detect-opposite: true
    nlreturn:
      block-size: 2
    nolintlint:
      require-explanation: true
      require-specific: true
    rowserrcheck:
      packages:
        - github.com/jackc/pgx
    revive:
      rules:
        - name: time-date
        - name: unnecessary-format
        - name: forbidden-call-in-wg-go
        - name: unnecessary-if
        - name: inefficient-map-lookup
        - name: epoch-naming
        - name: use-slices-sort
    sloglint:
      attr-only: true
      no-global: all
      context: all
      static-msg: true
      msg-style: capitalized
      key-naming-case: snake
      forbidden-keys:
        - time
        - level
        - msg
        - source
    tagalign:
      order:
        - json
        - query
        - path
        - header
        - default
        - validate
    usestdlibvars:
      time-month: true
      time-date-month: true
      time-layout: true
      crypto-hash: true
      default-rpc-path: true
      sql-isolation-level: true
      tls-signature-scheme: true
      constant-kind: true
    usetesting:
      os-temp-dir: true
    wrapcheck:
      extra-ignore-sigs:
        - httputil.Accepted
        - httputil.Created
        - httputil.NoContent
        - httputil.NothingToHandle
        - httputil.OK
        - httputil.Redirect
  exclusions:
    generated: lax
    rules:
      - linters:
          - gochecknoglobals
          - containedctx
          - cyclop
          - err113
          - exhaustruct
          - funlen
          - gocognit
          - gocyclo
          - gosec
          - maintidx
          - nestif
          - nilnil
          - wrapcheck
        path: _test\.go
      - linters:
          - revive
        text: "var-naming: avoid package names that conflict"
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/nickbryan
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
